name: moodgram
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/


  fonts:
  
    - family: Gilroy
      fonts:
        - asset: assets/fonts/Gilroy_Regular.ttf

    - family: Gilroy-medium
      fonts:
        - asset: assets/fonts/Gilroy_Medium.ttf

    - family: Gilroy-semibold
      fonts:
        - asset: assets/fonts/Gilroy_SemiBold.ttf

    - family: Gilroy-bold
      fonts:
        - asset: assets/fonts/Gilroy_Bold.ttf

    - family: IranSans
      fonts:
        - asset: assets/fonts/IRANSans_Regular.ttf

    - family: IranSans-bold
      fonts:
        - asset: assets/fonts/IRANSans_Bold.ttf
